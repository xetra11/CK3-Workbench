name: Release

on:
  push:
    tags:
    - '*' # Push events to matching v*, i.e. v1.0, v20.15.10"

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 14
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Test
        run: ./gradlew test --stacktrace
      - name: Build with Gradle
        run: ./gradlew build

  release:
    needs:
      - debian_build
      - macos_build
      #- windows_build
    name: Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '12'
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: WIP Release ${{ github.ref }}
        draft: false
        prerelease: true
    - name: Download Debian Artifact
      uses: actions/download-artifact@v2
      with:
        name: debian-distribution
        path: distributions
    - name: Download macOS Artifact
      uses: actions/download-artifact@v2
      with:
        name: macos-distribution
        path: distributions
    - name: Latest Tag
      id: latest_tag
      uses: "WyriHaximus/github-action-get-previous-tag@master"
    - name: Upload Debian Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: distributions/ck3-workbench_${{ steps.latest_tag.outputs.tag }}-1_amd64.deb
        asset_name: ck3-workbench_${{ steps.latest_tag.outputs.tag }}-1_amd64.deb
        asset_content_type: application/zip
    - name: Upload macOS Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: distributions/ck3-workbench-${{ steps.latest_tag.outputs.tag }}.dmg
        asset_name: ck3-workbench-${{ steps.latest_tag.outputs.tag }}.dmg
        asset_content_type: application/zip
    - name: Add Release Notes
      env:
        GREN_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx github-release-notes@0.17.1 release --token=$(echo $GREN_GITHUB_TOKEN) --override

  announce:
    needs: release
    name: Announce Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Latest Tag
        id: latest_tag
        uses: "WyriHaximus/github-action-get-previous-tag@master"
      - name: Announce on Discord
        uses: tsickert/discord-webhook@v0.0.7
        with:
          webhook-url: ${{ secrets.DISCORD_ANNOUNCEMENTS }}
          username: CK3-Workbench-Release
          content: ":rocket: New Release v${{ steps.latest_tag.outputs.tag }}\\nDownload for [Linux](https://github.com/xetra11/CK3-Workbench/releases/download/${{ steps.latest_tag.outputs.tag }}/ck3-workbench_${{ steps.latest_tag.outputs.tag }}-1_amd64.deb)\\nDownload for [macOS](https://github.com/xetra11/CK3-Workbench/releases/download/${{ steps.latest_tag.outputs.tag }}/ck3-workbench-${{ steps.latest_tag.outputs.tag }}.dmg)\\nSee Changelog: https://github.com/xetra11/CK3-Workbench/releases/tag/${{ steps.latest_tag.outputs.tag }}"

  debian_build:
    needs: build
    name: Debian Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Create Debian Distribution
        run: ./gradlew packageDeb
      - name: Latest Tag
        id: latest_tag
        uses: "WyriHaximus/github-action-get-previous-tag@master"
      - name: Upload Debian Artifact
        uses: actions/upload-artifact@v2
        with:
          name: debian-distribution
          path: ./build/compose/binaries/main/deb/ck3-workbench_${{ steps.latest_tag.outputs.tag }}-1_amd64.deb

  windows_build-16:
    needs: build
    name: Windows Build 2016
    runs-on: windows-2016
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Create Debian Distribution
        run: ./gradlew packageMsi
      - name: Latest Tag
        id: latest_tag
        uses: "WyriHaximus/github-action-get-previous-tag@master"
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v2
        with:
          name: windows-distribution
          path: build\compose\binaries\main\msi\ck3-workbench-${{ steps.latest_tag.outputs.tag }}.msi

  macos_build:
    needs: build
    name: macOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 14
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Create macOS Distribution
        run: ./gradlew packageDmg
      - name: Latest Tag
        id: latest_tag
        uses: "WyriHaximus/github-action-get-previous-tag@master"
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v2
        with:
          name: macos-distribution
          path: ./build/compose/binaries/main/dmg/ck3-workbench-${{ steps.latest_tag.outputs.tag }}.dmg
